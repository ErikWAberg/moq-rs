version: "3.8"

services:
  moq-relay:
    container_name: moq-relay
    image: moq-rs
    entrypoint: ["moq-relay"]
    network_mode: host
    user: 1000:1000
    environment:
      RUST_LOG: info
    volumes:
      - ./certs:/certs
      - ./dump:/dump:rw
      - /data/source:/output:rw
    command: --tls-cert /certs/cert.pem --tls-key /certs/privkey.pem  --listen '[::]:443 --vompc-url https://vompc-web.videodev.svt.se --subscriber_output /output/glas_till_glas/noencoder'
